<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalopaSound</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cat-face.css">
</head>
<body>
    <div class="container">
        <div class="console">
            <div class="header">
                <h1>FalopaSound v1.1</h1>
                <div class="volume-control">
                    <label for="volume">VOL</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                    <span class="volume-percentage">50%</span>
                </div>
            </div>
            
            <div class="display-container">                
                <div class="visualizer-container">
                    <div id="audio-visualizer" class="pixel-art"></div>
                </div>
            </div>
            
            <div class="sound-buttons">
                <button class="sound-btn" data-sound="no-me-quemes">No me Quemes</button>
                <button class="sound-btn" data-sound="no-quieros-vivir">👳🏿‍♀️</button>
                <button class="sound-btn" data-sound="latigo">💥</button>
                <button class="sound-btn" data-sound="bien-hecho">Bien hecho!</button>
                <button class="sound-btn" data-sound="estoy-cansado-jefe">Estoy cansado jefe</button>
                <button class="sound-btn" data-sound="auto-no-esta">🤖</button>
                <button class="sound-btn" data-sound="SnoopDogg">😎</button>
                <button class="sound-btn" data-sound="ponele-voluntad">Ponele Voluntad</button>
                <button class="sound-btn" data-sound="atiendo-boludos">Atiendo boludo</button>
                <button class="sound-btn" data-sound="dificil">Que dificil...😈</button>
                <button class="sound-btn" data-sound="me siento re zarpado">Re zarpado!!!</button>
                <button class="sound-btn" data-sound="miau-triste">😿</button>
                <button class="sound-btn" data-sound="cuak">🦆</button>
                <button class="sound-btn" data-sound="ahi-lo-tenes-al-pelotudo">Ahi lo tenes al 🤬</button>
                <button class="sound-btn" data-sound="sali-de-ahi-maravilla">Sali de ahí maravilla</button>
                <button class="sound-btn" data-sound="ya-llegaron-las-pipsash">🍕</button>
                <button class="sound-btn" data-sound="sad-violin">🎻</button>
                <button class="sound-btn" data-sound="paraaaaa">Paraaaaaa</button>
                <button class="sound-btn" data-sound="marcho">Se marcho~ ⛵</button>
                <button class="sound-btn" data-sound="camion-venta">📢</button>
                <button class="sound-btn" data-sound="tia-paola">👶🏿</button>        
                <button class="sound-btn" data-sound="serepudrio">Se re pudrio~</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
